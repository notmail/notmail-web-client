<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="notMAIL web client">
    <title>notMAIL Web Client</title>
    
    <link rel="stylesheet" href="https://unpkg.com/purecss@0.6.2/build/pure-min.css" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/layouts/notmail.css">

</head>
<body>





<div id="layout" class="content pure-g"> <!-- LAS 3 COLUMNAS PRINCIPALES -->


    <div id="nav" class="pure-u-8-24">

        <a href="#" class="nav-menu-button">Menu</a>
        
        <div class="logo">NOT<span style="color: white; font-size:50px;">mail</span>
        </div>
        <p class="loggedtext">Logged as: </p>
        <p class="notmailtext"></p>
        <p class="exittext"><a>[-></a></p>

        <div class="nav-inner">

            <!--<button class="primary-button pure-button">notMAIL</button>-->

            <div class="pure-menu">
                <ul class="pure-menu-list" id="subList">

                    <li class="pure-menu-heading">Suscripciones</li>
                    <li class="pure-menu-item"><a id="mostrarTodas" href="#" class="pure-menu-link"><span class="notmail-label-work"></span>Mostrar Todas</a></li>
                    <li class="pure-menu-item"><a id="mostrarNinguna" href="#" class="pure-menu-link"><span class="notmail-label-work"></span>Ninguna</a></li>

                    <li class="pure-menu-heading">Filtrar</li>
                    <div id="subListElems">
                    </div>
                    
                    <li class="pure-menu-heading">Pending</li>
                    <div id="subListElemsPending">
                    </div>

 
                </ul>
            </div>
        </div>
    </div>



    <div id="list" class="pure-u-8-24">

        <div class="notmail-item pure-g"> <!-- CLASES: notmail-item-unread y notmail-item-selected -->
            <div class="pure-u">
                <img width="64" height="64" alt="Reid Burke&#x27;s avatar" class="notmail-avatar" src="img/common/reid-avatar.png">
            </div>

            <div class="pure-u-3-4">
                <h5 class="notmail-name msgSubName">Nombre suscripcion</h5>
                <h4 class="notmail-subject msgTitle">Título suscripción</h4>
                <p class="notmail-desc msgPreview">
                    Preview
                </p>
            </div>
        </div>
      
    </div>


    <div id="main" class="pure-u-1">
        <div class="notmail-content">
            <div class="notmail-content-header pure-g">
                <div class="pure-u-1-2">
                    <h1 class="notmail-content-title" id="msgTitle">Título del mensaje</h1>
                    <p class="notmail-content-subtitle">
                        De <a id="subName">Nombre Suscripción</a> a <span id="msgArrival">Hora</span>
                    </p>
                </div>

                <div class="notmail-content-controls pure-u-1-2">
                    <button id="msgDelete" class="secondary-button pure-button">Borrar</button>
                </div>
            </div>

            <div class="notmail-content-body">
                <p id="msgData">
                    AQUÍ VA EL TEXTO DEL MENSAJE
                </p>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="https://yui-s.yahooapis.com/3.18.1/build/yui/yui-min.js"></script>

<script>
    YUI().use('node-base', 'node-event-delegate', function (Y) {

        var menuButton = Y.one('.nav-menu-button'),
            nav        = Y.one('#nav');

        // Setting the active class name expands the menu vertically on small screens.
        menuButton.on('click', function (e) {
            nav.toggleClass('active');
        });

        // Your application code goes here...


    });
</script>
<script src="./js/notmail_api.js"></script>
<script src="./js/script.js"></script>




</body>
</html>
